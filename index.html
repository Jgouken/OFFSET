<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>OFFSET</title>
</head>

<body>

    <div class="inner-grid" id="inner-grid" role="grid">
        <div onclick="clickedCell(0)" class="cell" role="gridcell" id="cell0">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(1)" class="cell" role="gridcell" id="cell1">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(2)" class="cell" role="gridcell" id="cell2">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(3)" class="cell" role="gridcell" id="cell3">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(4)" class="cell" role="gridcell" id="cell4">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(5)" class="cell" role="gridcell" id="cell5">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(6)" class="cell" role="gridcell" id="cell6">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(7)" class="cell" role="gridcell" id="cell7">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(8)" class="cell" role="gridcell" id="cell8">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(9)" class="cell" role="gridcell" id="cell9">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(10)" class="cell" role="gridcell" id="cell10">
            <div class="card"></div>
        </div>
        <div onclick="clickedCell(11)" class="cell" role="gridcell" id="cell11">
            <div class="card"></div>
        </div>
    </div>

    <div class="centered-buttons">
        <button class="topbutton redraw" id="redraw" onclick="redrawGame(true)" disabled
            title="Draws new cards. This will reset your streak.">Redraw</button>

        <button class="topbutton find-set" id="solve" onclick="showSets()" disabled
            title="Shows you a Set. This will reset your streak.">Solve</button>
        <button class="topbutton darkmode" id="darkmode" onclick="toggleDarkMode()" disabled
            title="Toggle Dark/Light Mode"><i class="fa fa-moon"></i></button>
        <button class="topbutton mutemode" id="mute" onclick="toggleMute()" title="Mute Popups"><i
                class="fa fa-bell"></i></button>
        <button class="topbutton show-hint" onclick="showHint()"
            title="Show a card that has a SET. Your streak cannot go up after using this.">Hint</button>


        <button class="topbutton showrules" id="rules" onclick="showRules()" title="Show The Rules"><i
                class="fa fa-question"></i></button>
    </div>

    <div class="centered-streaks" id="streaks" style="top: 90vh; gap: 70vw;">
        <span class="set-streak" id="setStreak">0</span>
        <span class="sets-found" id="setsFound">0</span>
    </div>

    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()">
        <div class="popup-window" onclick="event.stopPropagation();">
            <button class="popup-close" style="color: white;" onclick="closePopup()">Ã—</button>
            <div id="popupContent" class="popup-content"></div>
        </div>
    </div>

    <span class="output" id="output"></span>
</body>

</html>
